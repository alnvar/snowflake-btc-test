version: 2


models:
  - name: stg_btc
    columns:
      - name: HASHKEY
        tests:
          - unique
          - not_null
  
  #compare_model deprecated
  #- name: stg_btc_outputs
  #  tests:
  #    - dbt_utils.equal_rowcount:
  #        compare_model: ref('stg_btc_outputs_py')

  - name: whale_alert
    latest_version: 2
    config:
      contract:
        enforced: true
    columns:
      - name: INVOCATION_ID
        data_type: string
      - name: output_address
        data_type: string
        data_tests:
          - assert_valid_btc_address
      - name: total_sent
        data_type: float
      - name: tx_count
        data_type: int
      - name: total_sent_usd
        data_type: float
    versions:
      - v: 1
        # Matches what's above
        deprecation_date: 2026-01-01
        #config:
          #enabled: false this disables the resource
      - v: 2
        # Breaking change: removed total_sent_usd
        columns:
          - include: all
            exclude: [total_sent_usd]


#To expose to create dashboards using locker studio
exposures:

  - name: btc_whale_alert_exposure
    label: BTC Whale alert
    type: dashboard
    maturity: high
    url: https://lookerstudio.google.com/reporting/replace_with_your_own_looker_report
    description: >
      BTC Whale alert transactions report"?

    depends_on:
      - ref('whale_alert', v=2)

    owner:
      name: Allan Vargas
